<div style="width: 80%; position: absolute; top: 50%; left: 10%; transform: translate(0, -50%); margin-left: auto; margin-right: auto;">
	<form ng-submit="register(email, password, confirmPassword)">
		<div class="form-group row">
			<label class="col-lg-offset-4 col-lg-2 col-sm-4 form-control-label">Email</label>
			<div class="col-sm-8 col-lg-4">
				<input name="email" class="form-control" ng-model="email" placeholder="Email" />
			</div>
			<span id="email_error" class="col-sm-8 error">
				Please enter a email.
			</span>
		</div>
		<div class="form-group row">
			<label class="col-lg-offset-4 col-lg-2 col-sm-4 form-control-label">Password</label>
			<div class="col-sm-8 col-lg-4">
				<input name="password" type="password" class="form-control" ng-model="password" placeholder="Password" />
			</div>
			<span id="password_error" class="col-sm-8 error">
				Please enter a password.
			</span>
		</div>
		<div class="form-group row">
			<label class="col-lg-offset-4 col-lg-2 col-sm-4 form-control-label">Confirm Password</label>
			<div class="col-sm-8 col-lg-4">
				<input name="confirmPassword" type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm password" />
			</div>
			<span id="confirm_password_error" class="col-sm-8 error">
				Passwords do not match.
			</span>
		</div>
		<div class="row col-sm-10">
			<input type="submit" class="btn btn-primary" value="Register" style="width: 100%;" />
		</div>
	</form>
</div>
