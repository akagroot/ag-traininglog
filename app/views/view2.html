<div class="navbar navbar-fixed-top navbar-inverse well-sm menu">
	<div class="col-xs-1" >
		<a href="#/view1" style="text-decoration:underline; color: lightgrey;">Back</a>
	</div>
	<div id="static-date" class="center col-xs-10" ng-bind-template="{{log.date.iso | relativeTime}}" ng-click="edit('date')">
		Loading
	</div>
	<div id="edit-date" class="center col-xs-8 col-xs-offset-2 edit input-group">
		<input class="form-control" ng-model="log.date.iso" />
		<span class="input-group-addon btn btn-primary" ng-click="save('date', log.date);">Save</span>
	</div>
</div>

<div>
	<div class="form-group row">
		<label class="col-sm-4 form-control-label">Description</label>
		<div class="col-sm-8">
			<div id="static-description" ng-click="edit('description')">{{log.description}}</div>
			<div id="edit-description" class="input-group col-xs-11 edit">
				<input id="edit-description" class="form-control" ng-model="log.description" placeholder="Enter description"/>
				<span class="input-group-addon btn btn-primary" ng-click="save('description', log.description)">Save</span>
			</div>
		</div>
	</div>
</div>
