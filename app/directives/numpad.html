<div class="row center">
	<div style="height: 25%;">
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'1'})">1</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'2'})">2</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'3'})">3</div>
	</div>
	<div style="height: 25%;">
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'4'})">4</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'5'})">5</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'6'})">6</div>
	</div>
	<div style="height: 25%;">
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'7'})">7</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'8'})">8</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'9'})">9</div>
	</div>
	<div style="height: 25%;">
		<div class="col-xs-4 clickable" ng-click="backspacePressed()">Del</div>
		<div class="col-xs-4 clickable" ng-click="numberPressed({'value':'0'})">0</div>
		<div class="col-xs-4 clickable" ng-click="enterPressed()">Okay</div>
	</div>
</div>
